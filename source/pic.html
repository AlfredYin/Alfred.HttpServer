<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入图片示例</title>
    <style>
        img {
            max-width: 100%; /* 图片的最大宽度为父容器的100% */
            height: auto;    /* 保持图片的纵横比 */
            display: block;   /* 去除图片下方的空白间距 */
            margin: auto;     /* 居中显示图片 */
        }
    </style>
</head>
<body>
    <h1>这是一个嵌入图片的示例</h1>
    <img src="pic/motor.jpg" alt="描述图片的文本">
    <h1>这是一个嵌入图片的示例</h1>
    <img src="pic/cucoloris.jpg" alt="描述图片的文本">
</body>
</html>
